<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="card">
    <div id="card__view">
      <img src="images/icon-view.svg" alt="">
    </div>
    <img src="images/image-equilibrium.jpg" alt="" id="card__nft">
    <a href="#" id="card__title">Equilibrium #3429</a>
    <div id="card__description">
    Our Equilibrium collection promotes balance and calm.
    </div>
    <div class=container>
    <div id="card__value"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
    <div id="card__remainingTime"><img src="images/icon-clock.svg" alt=""> 3 days left</div>
    </div>
    <div id="card__author"><hr><img src="images/image-avatar.png" alt=""><div> Creation of <a href="#">Jules Wyvern</a></div></div>
  </div>


</body>
</html>
